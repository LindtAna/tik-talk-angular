<div class="chats-filter-wrapper">
  <div class="chats-filter-input">
    <input
      class="filter-input-chats"
      type="text"
      placeholder="Search..."
      [formControl]="filterChatsControl"
    >
    <span class="control-search-icon">
        <svg icon="search" class="search-icon"></svg>
    </span>
  </div>
</div>

@for (chat of chats$ | async; track chat.id) {
  <button
    chats
    [chat]="chat"
    [routerLink]="[chat.id]"
    routerLinkActive="active"
  ></button>
}
