
@if (message(); as message) {
  <app-avatar-circle [avatarUrl]="message.user?.avatarUrl" [class]="'size32'"></app-avatar-circle>

  <div class="message-wrapper message">
    <div class="message__title mb8">
      <div class="message__surname">{{ message.user?.firstName }} {{ message.user?.lastName }}</div>
      <div class="message__date">{{ message.createdAt | date : 'HH:mm'}}</div>
    </div>
    <div class="message__text">{{ message.text }}</div>
  </div>
}
