@if(profile$ | async; as profile){
<header class="profile-page__header">
    <app-profile-header [profile]="profile">
    </app-profile-header>

    <a [routerLink]="['/settings']" class="button to-setting-button">
        Edit Profile
        <svg icon="settings-black" class="to-setting-icon"></svg>
    </a>
</header>

<main class="profile-page__body">
  <app-post-feed></app-post-feed>

    <div>
        <h3 class="h6 mb16">Subscribers</h3>

        <div class="subscribers-wrapper mb32">
            @for (subscriber of subscribers$ | async; track subscriber.id){
            <a class="subscribers-avatar-button" [routerLink]="['/profile', subscriber.id]">
                <img [src]="subscriber.avatarUrl | imgUrl" alt="add subscribers button" />
            </a>
            }
            <a class="subscribers-search-button" [routerLink]="['/search']">

            </a>
        </div>

        <h3 class="h6 mb16">Tech Stack</h3>
        <div class="stack-wrapper mb32">
            @for (skill of profile.stack; track skill){
            <div class="skill-tag">{{skill}}</div>
            }
        </div>

        <h3 class="h6 mb16">About Me</h3>
        <p class="medium-text">{{profile.description}}</p>
    </div>
</main>
}
